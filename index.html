<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foody</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <meta name='theme-color' content='#944654'>
</head>

<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-2">
    <div class="nav-wrapper container">
      <a href="/">Foody</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

        <!-- side nav -->
        <ul id="side-menu" class="sidenav side-menu">
            <li><a class="subheader">FOODY</a></li>
            <li><a href="/" class="waves-effect">Home</a></li>
            <li><a href="/pages/about.html" class="waves-effect">About</a></li>
            <li><div class="divider"></div></li>
            <li><a href="/pages/contact.html" class="waves-effect">
            <i class="material-icons">mail_outline</i>Contact</a>
            </li>
        </ul>

  <!-- recipes -->
  <div class="recipes container grey-text text-darken-1">
    <h6 class="center">Recipes:</h6>
    <div class="card-panel recipe white row">
      <img src="https://4.bp.blogspot.com/-WfRU-DQF8kI/WlErMZ8ADUI/AAAAAAAAGxE/Kx4HED0p1v0jpb6L0MBteyJ958cOsy5JQCLcBGAs/s1600/Sesame%2BGinger%2BEdamame%2BSpaghetti.jpg" 
      alt="recipe thumb">
      <div class="recipe-details">
        <div class="recipe-title">Edame Noodles</div>
        <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
      </div>
      <div class="recipe-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
   
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add recipe side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-recipe container section">
      <h6 >New Recipe</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Carrot cake" id="title" type="text" class="validate">
        <label for="title">Recipe Title</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
        <label for="ingredients">Ingredients</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>
  <script src="/js/app.js"></script>
  <script src="/js/ui.js"></script>

</body>
</html>
